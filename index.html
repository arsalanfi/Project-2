<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/output.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <footer class="bg-[#07043B] pb-12 px-14">
        <section class=" flex justify-start items-end gap-56 h-[350px]">
          <section class="flex flex-col self-center gap-3.5">
            <div>
              <img src="./images/logo-white.svg" alt="fylo-logo" />
            </div>
            <div class="flex justify-start gap-3.5">
              <img src="./images/icon-phone.svg" alt="phone" class="w-4 h-4" />
              <a class="text-white" href="tel:+1-543-123-4567">Phone: +1-543-123-4567</a>
            </div>
            <div class="flex justify-start gap-3.5">
              <img src="./images/icon-email.svg" alt="email" class="w-4 h-4" />
              <a class="text-white" href="mailto:example@fylo.com">example@fylo.com</a>
            </div>
          </section>
          <section
            class="flex flex-row-reverse gap-[180px] justify-center items-start p-8"
          >
            <div class="flex flex-row-reverse gap-3.5 justify-center">
                <a href="#">
                    <img
                      src="./images/social-logo/instagram-16.png"
                      alt="instagram"
                      class="w-6 border border-white rounded-full p-1"
                    />
                </a>
                <a href="#">
                    <img
                      src="./images/social-logo/twitter-16.png"
                      alt="twitter"
                      class="w-6 border border-white rounded-full p-1"
                    />
                </a>
                <a href="#">
                    <img
                      src="./images/social-logo/facebook-16.png"
                      alt="facebook"
                      class="w-6 border border-white rounded-full p-1"
                    />
                </a>
            </div>
            <div class="contact-us">
              <ul class="text-white space-y-2.5">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
              </ul>
            </div>
            <div class="about-us">
              <ul class="text-white space-y-2.5">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div>
          </section>
    </footer>
    </section>
  </body>
</html>
